<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9 - DOM Projects</title>
</head>
<body>

  <!------------------Subscribe HTML------------------>
  <p>Youtube Subscribe Button</p>

  <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

  <!----------------Amazon Shipping HTML-------------->
  <p>Amazon Shipping Calculator</p>
  <input type="text" class="js-cost-input" name="" id="" placeholder="Cost of Order" onkeydown="
    handleCostKeydown(event);
  ">
  
  <button onclick="
      calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>

  <script>
    /********Example of Type Coercion*******/
    //Convert Number to String
    //if a string only contains a number,
    //and we (-, * , /)
    // => it will be converted into a number
      String(25)
      console.log('25'- 5);
      console.log('25' + 5);

    /*
      Window Object
      - This represents the browser
      - We don't have to type WIndow because js adds it automatically.
    */
    window.document
    window.console.log('window');
    windows.alert()
    
    
    /****************Subscribe Function**************/
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    /**************Amazon Shipping Function**********/
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      //use inputElement.value to get the input value inside the textbox

      //Number() - akes input to the textbox and manually convert any (string) to a number.
      let cost = Number(inputElement.value);
      //console.log(cost);
      //console.log(typeof cost);

      if(cost < 40) {
        cost += 10;
        //console.log(cost);
      }

      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
    } 

    function handleCostKeydown(event){

      if(event.key === 'Enter'){
        calculateTotal();
      }
    }
   
  </script>
  
</body>
</html>

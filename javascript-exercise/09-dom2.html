<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9.2</title>
  </head>
  <body>
    <input type="text" placeholder="Name" class="js-name" onkeydown="
      handleNameKeyDown(event);
    ">
    <button onclick="
     yourNameIs();
    ">Submit</button>
    <p class="js-result"></p>

    <script>
      function yourNameIs(){

        const name = document.querySelector('.js-name');
        const me = name.value;

        document.querySelector('.js-result')
          .innerHTML = `Your name is: ${me}`;
      }
      function handleNameKeyDown(event){
        if(event.key === 'Enter'){
          yourNameIs();
        } 
      }
    </script>
    
  </body>
</html>

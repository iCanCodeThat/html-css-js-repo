<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p class="js-result"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>
      
      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      
      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      
      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>
      
      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayResult();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayResult();
        localStorage.removeItem('calculation', calculation);
      ">Clear</button>
    </p>
   
    <script>
      let calculation = localStorage.getItem('calculation') || '';

      
     
      function updateCalculation(value) {
        calculation += value;
        displayResult();

        
        localStorage.setItem('calculation', calculation);

      }

      function displayResult(){
        document.querySelector('.js-result')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>

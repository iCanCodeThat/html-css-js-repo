  <body>
    <!---------------------------Javascript----------------------------->
    <script>
      
      let variable1 = 4;
      console.log(variable1);

      let calculation = 4 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message);

      //To change the existing value of a variable such as the variable1.
      //re-assigning a value to a variable
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      /*
        Ways to create variables

        1. use 'let'
        2. use 'const' - however, value cannot be change. Best practice.
        3. use 'var'  - original way to create variable.
      
      
      
      */
      
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 9</title>
</head>
<body>
  
  <input type="text" class="js-name" name="" id="" placeholder="Name" onkeydown="
    if(event.key === 'Enter'){
      myNameElement();
    }
  ">

  <button onclick="
    myNameElement();
  ">Submit</button>

  <p class="js-name-output"></p>

  <script>

    function myNameElement(){
      const nameElement = document.querySelector('.js-name');

      let name = nameElement.value;

      document.querySelector('.js-name-output')
        .innerHTML = `Your name is: ${name}`;
    }

    
    
  </script>
  
</body>
</html>

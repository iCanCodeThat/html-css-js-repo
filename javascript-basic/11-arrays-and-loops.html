    /*************Arrays is also a reference like object*****************/

    console.log('/////////////////////////////////////////////');
    

    const array1 = [1, 2, 3];

    //  - .slice makes a copy of a value in array to avoid references behavior.
    const array2 = array1.slice();

    array2.push(4);
    console.log(array1);
    console.log(array2);

    //More details about Loop


    //break
    for (let i = 1; i <=10; i++){
      console.log(i);
      if(i === 8){
        break;
      }
    }
    console.log('/////////////////////////////////////////////');
    //continue
    //  - in for loop we can use it without typing code manually.
    //  - in while loop you need to type code manually to avoid infinite loops.
    for (let i = 1; i <=10; i++){
      if(i % 3 === 0){
        continue;
      }
      console.log(i);
      if(i === 8){
        break;
      }
    }
    console.log('/////////////////////////////////////////////');

    let k = 1;

      if(k % 3 === 0){

        continue;
      }
      console.log(k);

    }

    console.log('/////////////////////////////////////////////');
    //Loops with function

    function doubleArray(nums){

      
      const numsDoubled= [];

      for(let i=0; i < nums.length; i++){
        const num = nums[i];

        //code if we see number 0, stop the loop early
        if(num === 0){
          return numsDoubled;
        }
        numsDoubled.push(num * 2);
      }
      return numsDoubled;
    }
    console.log(doubleArray([1, 1, 3]));
    console.log(doubleArray([2, 2, 0, 5]));

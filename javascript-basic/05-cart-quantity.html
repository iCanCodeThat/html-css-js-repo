    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`)

      cartQuantity++;

    ">+2</button>

      console.log(`Cart Quantity: ${cartQuantity}`)

      cartQuantity = 0;

      console.log(`Cart Quantity: ${cartQuantity}`)
    ">Reset Cart</button>

    <!---------------------------Javascript----------------------------->
    <script>
      /*
      NOTE!!!
      you can either use:
      cartQuantity = cartQuantity + 1;

      or
      
      cartQuantity += 1;

      or

      cartQuantity++;
      

      -----------------------------------------

      Variable Re-assignment Shortcuts

      += 2 variable = variable + 2; adding variables to 2
      -= 2 variable = variable - 2; subtracting var to 2
      *= 2 variable = variable * 2; multiplying var to 2
      /= 2 variable = variable / 2; dividing vvar to 2
      ++   variable = variable + 1; adding var to 1
      --   variable = variable - 1; subtracting var to 1
      
      -----------------------------------------
      
      Naming Concentions

      camelCase   = cartQuantity (use for JS)
      PascalCase  = CartQuantity (can also use for JS)
      kebab-case  = cart-quantity (can only use for HTML)
      snake_case  = cart_quantity (can use to other languages)
      */
      let cartQuantity = 0;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 08 - Objects</title>
</head>
<body>
  <script>
    console.log('/////////////Using Dot Notation//////////////////');
    const product = {
      name: 'socks',
      price: 1090
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);

    //to change the property
    product.name = 'Cotton socks';
    console.log(product.name);

    //add new property
    product.newProperty = true;
    console.log(product);

    //delete property
    delete product.newProperty;
    console.log(product);

    console.log('/////////////Bracket Notation//////////////////');

    //////////////////////Bracket Notation/////////////////////////////
    const product2 = {
      name: 'Shirt',
      ['delivery-time']: '1 day',
      'delivery-times': '2 day',
      rating: {
        stars: 4.5,
        count: 87
      },

      //function
      fun: function function1 (){
        console.log('function inside an object');
      }
    };
    console.log(product2);
    console.log(product2.name);
    //Bracket Notation
    console.log(product2['name']);
    // console.log(product2.delivery-time); Show Error
    console.log(product2['delivery-time']);
    console.log(product2['delivery-times']);

    console.log(product2.rating.stars);
    
    product2.fun();

    /////////////////Build In Object////////////////////
    /*JSON*/
    console.log(JSON.stringify(product2));

    //convert JSOn back to JS object
    /*JSON.parse()*/
    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString));

    /*LocalStorage*/

    //localStorage.getItem() or localStorage.setItem()

    //////////////////////AUTO-BOXING/////////////////////
    console.log('//////////////////////AUTO BOXING/////////////////////');

    //length tells how many char or letter a string have.
    console.log('hello'.length); 

    //toUpperCase makes a copy of the string to uppercase.
    console.log('hello'.toUpperCase()); 

    console.log(true.toString);

    ///////////////////////Objects are references/////////////
    const object1 = {
      message: 'hello'
    };
    const object2 = object1;

    object1.message = 'Good Job';
    console.log(object1);
    console.log(object2);

    //Cannot compare objects directly, but we compare the references not the values inside.
    const object3 = {
      message: 'Good Job'
    };
    console.log(object3 === object1);
    console.log(object2 === object1);

    //Shortcuts for Objects

    const object4 = {
      message: 'Good Job',
      price: 799
    };
    /*
    
    //const message = object4.message;

    //destructuring take the message property out of object4 and save it in the variable called message. 

    const { message } = object4;
    console.log(message);
    */

    const { message, price } = object4;
    console.log(message);
    console.log(price);


     //Shorthand Property
    /*
      const object5 = {
        //message: message
        message
      };
      console.log(object5);

    */
     
     //Shorthand Method
     const object5 = {
      //message: message
      message,
      //  method: function function1 (){
      //    console.log('method')
      //  }


      //The shortcut - same as the above commented code.
      method(){
        console.log('method')
      }
     };
     console.log(object5);
     object5.method();

     


  </script>
  
</body>
</html>

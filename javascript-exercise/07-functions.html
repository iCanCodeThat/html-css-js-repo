<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7 Functions</title>
  </head>
  <body>
    <p>
      <button onclick="
        myCalc('1');
      ">1</button>

      <button onclick="
        myCalc('2');
      ">2</button>

      <button onclick="
        myCalc('3');
      ">3</button>
      <button onclick="
        calculation += ' + ';
        console.log(calculation);
      ">+</button>
    </p>
    <p>
      <button onclick="
        myCalc('4');
      ">4</button>

      <button onclick="
        myCalc('5');
      ">5</button>

      <button onclick="
        myCalc('6');
      ">6</button>
      <button onclick="
        calculation += ' - ';
        console.log(calculation);
      ">-</button>
    </p>
    <p>
      <button onclick="
        myCalc('7');
      ">7</button>

      <button onclick="
        myCalc('8');
      ">8</button>

      <button onclick="
        myCalc('9');
      ">9</button>

      <button onclick="
        calculation += ' * ';
        console.log(calculation);
      ">*</button>
    </p>
    <p>
      <button onclick="
        myCalc('0');
      ">0</button>

      <button onclick="
        calculation += ' . ';
        console.log(calculation);
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>
      <button onclick="
        calculation += ' / ';
        console.log(calculation);
      ">/</button>
    </p>
    <button onclick="
      calculation = '';
      console.log('Cleared!');
    ">Clear</button>
    
    <script>
      let calculation = '';

      function myCalc(value){
        calculation += value;
        console.log(calculation);
      }
    </script>
  </body>
</html>

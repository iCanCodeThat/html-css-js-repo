<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Exercise 7 Cart Quantity</title>
  </head>
  <body>

    <button
      onclick="
      console.log(`Cart Quantity: ${cartQuantity}`) 
    "
    >
      Show Quantity
    </button>

    <button
      onclick="

      updateCartQuantity(1);
      
    
      
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >-2</button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >-3</button>

    <button
      onclick="
      updateCartQuantity(2);
    "
    >+2</button>

    <button
      onclick="
      updateCartQuantity(3);
    "
    >+3</button>

    <button
      onclick="
      updateCartQuantity(4);
    "
    >+4</button>

    <button
      onclick="
      updateCartQuantity(5);
    "
    >+5</button>

    <button
      onclick="
      updateCartQuantity(-1);
      
    "
    >
      Remove from Cart
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was Reset!');
      console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value){

        if(cartQuantity + value > 10){
          alert('The cart is full');
        } else if (cartQuantity + value < 0){
          alert('Not Enought Items');
        } else {
          cartQuantity += value;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>

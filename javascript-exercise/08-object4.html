<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8.4</title>
  </head>
  <body>
    <button onclick="
      playGame('Head');
    ">Head</button>
    <button onclick="
      playGame('Tail');
    ">Tail</button>
    <button onclick="
      score.wins = 0;
      score.losses = 0;

      localStorage.removeItem('score');
      
    ">Reset Score</button>
    <script>

      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      }

      function playGame(guess){
        const computerMove = pickTheMove();
        let result = '';

        if(guess === 'Head'){
          if(computerMove === 'Head'){
            result = 'You Win';
          } else  if(computerMove === 'Tail'){
            result = 'You Lose';
          }
        } else if(guess === 'Tail'){
          if(computerMove === 'Tail'){
            result = 'You Win';
          } else if(computerMove === 'Head'){
            result= 'You Lose';
          }
        } 

        if(result === 'You Win'){
          score.wins++;
        } else if(result==='You Lose'){
          score.losses++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You pick ${guess}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}`);
      } 
        function pickTheMove(){
          const randomNum = Math.random();
          let computerMove = '';

          if(randomNum > 0 && randomNum <= 1/2){
            computerMove = 'Head';
          } else if(randomNum > 1/2 && randomNum <= 1) {
            computerMove = 'Tail';
          } 
          return computerMove; 
        }
       
      
    </script>
  </body>
</html>
